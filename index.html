<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="game">
      <header class="header border border--convex">
        <section class="header__counter" data-counter>0</section>
        <button class="header__reset border border--concave">
          <svg class="header__button">
            <use href="./assets/sprite.svg#neutral"></use>
          </svg>
        </button>
        <section class="header__counter"0</section>
      </header>
      <section class="game__board border border--convex" data-board></section>
      <section class="game__panel border border--convex">
        <header class="panel_header">
          <h1 class="panel__head">Select difficulty</h1>
        </header>
        <section class="panel__buttons">
          <button class="button">Easy</button>
          <button class="button">Normal</button>
          <button class="button">Expert</button>
        </section>
      </section>
      <article class="modal hide">
        <section class="modal__content">
          <h2 class="modal__text">You won!</h2>
          <button class="modal__button">Play again</button>
        </section>
      </article>
    </main>
    <script type="module" src="./js/Game.js"></script>
  </body>
</html>
